<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1 class="logo">Leaderboard</h1>
  </header>
  <section class="container">
    <section class="scores">
      <div class="scoresHeader">
        <h1>Recent scores</h1>
        <button class="refresh">Refresh</button>
      </div>
      <div class="listScores">
        <div><p>Anas: 100</p></div>
        <div><p>A: 85</p></div>
        <div><p>B: 70</p></div>
      </div>
    </section>
      
    <section class="addScore">
      <h1>Add your score</h1>
      <form class="form">
        <input class="form name" type="text" placeholder="Your name" required>
        <input class="form score" type="text" placeholder="Your score" required>
        <input class="submit" type="button" value="Submit">
      </form>
    </section>
  </section>
  <script src="./index.js"></script>
</body>
</html>
