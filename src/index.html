<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <script defer src="./test.js"></script>
</head>
<body>
  <header>
    <ul class="boardHeader">
      <li><img class="crown" src="../crown-png.webp" alt="crown"></li>
      <li><h1 class="logo">Leaderboard</h1></li>
      <li><img class="crown" src="../crown-png.webp" alt="crown"></li>
    </ul>
    
  </header>
  <section class="legend container">

  </section>

  <section class="container">
    <div class="row">
      <section class="scores col-12 col-md-8">
        <div class="scoresHeader">
          <h2 class="sectionTitle">Recent scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <div class="listScores"></div>
      </section>
        
      <section class="addScore col-12 col-md-4">
        <h2 class="sectionTitle">Add your score</h2>
        <form class="form">
          <input class="inputForm name" type="text" placeholder="Your name" required>
          <!-- <input class="inputForm score" type="text" placeholder="Your score" required> -->
          <input class="inputForm score" type="number" placeholder="Your score" required>
          <input class="submit" type="button" value="Submit">
        </form>
      </section>
    </div>
  </section>
</body>
</html>
